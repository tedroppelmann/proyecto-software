require: 
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

#Archivos ignorados por rubocop
AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bin/*'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'app/assets/*'
    - 'app/views/*'
    - 'app/channels/*'
    - 'app/helpers/*'
    - 'app/controllers/application_controller.rb'
    - 'app/jobs/application_job.rb'
    - 'app/mailers/application_mailer.rb'
  Include:
    - 'app/controllers/*'
    - 'app/controllers/concerns/*'
    - 'app/controllers/users/*'
    - 'app/jobs/*'
    - 'app/models/concerns/*'
    - 'app/models/*'
    - 'app/mailers/*'

#Reglas activadas
Style/StringLiterals:
  Enabled: true

Layout/LineLength:
  Enabled: true
  Max: 150

Style/Documentation:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false
  EnforcedStyle: compact

Style/CommentedKeyword:
  Enabled: true

Style/EmptyLiteral:
  StyleGuide: '#literal-array-hash'
  Enabled: true

Style/Encoding:
  StyleGuide: '#utf-8'
  Enabled: true

Layout/CaseIndentation:
  StyleGuide: '#indent-when-to-case'
  Enabled: true

Layout/CommentIndentation:
  Enabled: true

Layout/EmptyLines:
  StyleGuide: '#two-or-more-empty-lines'
  Enabled: true

#Otros
Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Naming/VariableName:
  Enabled: false

Documentation:
    Enabled: false

Metrics/MethodLength:
  Max: 200

Metrics/MethodLength:
  Max: 40

# Disable cyclomatic complexity which is a number of paths through a method
Metrics/CyclomaticComplexity:
  Enabled: false

# Disable checking of ABC metrics (assignment, branch, condition)
Metrics/AbcSize:
  Enabled: false

# Disable method perceived complexity (how it is hard to read a method)
Metrics/PerceivedComplexity:
  Enabled: false

# Finds if nodes inside else, which can be converted to elsif.
Style/IfInsideElse:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

